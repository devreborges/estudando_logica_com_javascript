<script>

var tela = document.querySelector('canvas');
var pincel = tela.getContext('2d');

/* o padrão utilizado foi 50x50 */
    function quadradoPadrao(x, y, cor){ 

            pincel.fillStyle = cor 
            pincel.fillRect (x, y, 50, 50);
            pincel.fillStroke = 'black'
            pincel.strokeRect (x, y, 50, 50);

    }

    var partida = 0

/* colunas 1, 3, 5 e 7 */
     function colunasImpar() {
        for (k = 0; k < 4; k++) {
                for (i = 0; i <= 300; i += 100){
                    quadradoPadrao(i, 300 - 100 * k, "white");
                    quadradoPadrao(i, 50 + 100*k, 'black');
                }
        }
    }     

  
    
/* colunas 2, 4, 6 e 8 */
     function colunasPar() {
        for (k = 0; k < 4; k = k + 1) {  
                for( i = 50; i <= 350; i = i +100){

            quadradoPadrao(i, 300 - 100*k, 'black');
            quadradoPadrao(i, 50 + 100*k, 'white');

               }
        }
    }   
        


colunasImpar();
colunasPar()







</script>
